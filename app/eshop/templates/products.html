{% extends 'base.html'%}
{% block content %}
    {% if error_text is not None %}
        <h1 style="color: red;">{{ error_text }}</h1>
    {% endif %}
<div class="row mt-5">
    {%for product in products%}
    <div class="col-sm-6">
          <div class="row no-gutters" >
            <div class="col-md-4">
              <img src="{{product.image.url}}" class="card-img" style="width:120px;height: 120px;" alt="">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                  <p>{{product.category}}</p>

                  <div class="container">
                      <div class="row">
                          <div class="col-sm">
                           <a href="{% url 'product_detail' product.pk %}">Детально</a>
                        </div>
                        <div class="col-sm">
                           <a href="{% url 'product_edit' product.pk %}">Изменить</a>
                        </div>
                        <div class="col-sm">
                           <a href="{% url 'product_delete' product.pk %}">Удалить</a>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
    </div>
    {%endfor%}

</div>

{% endblock %}
